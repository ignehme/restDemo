spring:
  h2:
    console:
      enabled: false
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        ddl-auto: none
        use-new-id-generator-mappings: false
        show_sql: true
        format_sql: true
  datasource:
    url: jdbc:h2:mem:pricesdb
    driverClassName: org.h2.Driver
    username: inditexusr
    password: password
